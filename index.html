<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Hug For You</title>
    <style>
        /* Aurora Background Animation */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(270deg, #0f0c29, #302b63, #24243e, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: auroraBG 15s ease infinite;
        }

        /* Subtle Aurora Shimmer Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(125deg, rgba(0,255,150,0.1) 0%, rgba(0,200,255,0.1) 50%, rgba(150,0,255,0.1) 100%);
            z-index: -1;
            filter: blur(100px);
            animation: shimmer 10s alternate infinite;
        }

        @keyframes auroraBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shimmer {
            from { opacity: 0.5; transform: scale(1); }
            to { opacity: 0.8; transform: scale(1.2); }
        }

        /* Card Design - Made more transparent */
        .card {
            background: rgba(255, 255, 255, 0.4); /* Lowered opacity for transparency */
            backdrop-filter: blur(25px); /* Increased blur for glass effect */
            -webkit-backdrop-filter: blur(25px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 85%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 10;
        }

        .card.expanded {
            background: rgba(255, 255, 255, 0.5); /* Slightly more solid when expanded */
            border: 2px solid rgba(186, 104, 200, 0.5);
            transform: scale(1.02);
        }

        /* Text colors adjusted for better contrast on glass */
        h1 { color: #ffffff; text-shadow: 0 2px 4px rgba(0,0,0,0.3); margin-bottom: 15px; font-size: 2.2rem; font-weight: 700; }
        p { line-height: 1.8; font-size: 1.1em; color: #ffffff; text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        
        .heart {
            color: #ff4081;
            font-size: 60px;
            margin-bottom: 15px;
            display: inline-block;
            animation: beat 1.2s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 64, 129, 0.6));
        }

        #gif-wrapper {
            display: none; 
            margin: 25px auto;
            width: 100%;
            opacity: 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        #gif-wrapper img {
            width: 100%;
            display: block;
        }

        button {
            background: linear-gradient(45deg, #7b1fa2, #ff4081);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(123, 31, 162, 0.4);
            transition: transform 0.2s, opacity 0.5s;
        }

        button:active { transform: scale(0.9); }
        .btn-fade-out { opacity: 0; transform: scale(0.5); pointer-events: none; }

        #extra-msg { 
            margin-top: 25px; 
            font-weight: 600; 
            color: #ffffff; 
            display: none; 
            font-size: 1.1em;
            line-height: 1.6;
            opacity: 0;
            padding: 15px;
            background: rgba(123, 31, 162, 0.3); /* Transparent message background */
            border-radius: 15px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .burst-heart {
            position: absolute;
            color: #ff4081;
            font-size: 20px;
            pointer-events: none;
            animation: burst 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes burst {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="card" id="mainCard">
    <div id="heart-icon" class="heart">♥</div>
    <h1 id="h1-title">Hey, you.</h1>
    <p id="p-text">I heard today was a bit rough. I just wanted to remind you that you're doing great.</p>
    
    <div id="gif-wrapper">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2I0eXpueXpueXpueXpueXpueXpueXpueXpueXpueXpueXpueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Vz58J8shFW6BvqnYTm/giphy.gif" alt="Comforting Hug">
    </div>

    <button id="hugBtn" onclick="showHug(event)">Click for a virtual hug</button>
    <div id="extra-msg">✨ Don’t be sad, Mae. I know you’re having a bad day, and I hope what I sent you can somehow ease your stress and make you smile. ✨</div>
</div>

<script>
    function showHug(event) {
        const btn = document.getElementById('hugBtn');
        
        for (let i = 0; i < 10; i++) {
            const heart = document.createElement('span');
            heart.innerHTML = '♥';
            heart.className = 'burst-heart';
            heart.style.setProperty('--x', (Math.random() - 0.5) * 250 + 'px');
            heart.style.setProperty('--y', (Math.random() - 0.5) * 250 + 'px');
            heart.style.left = event.clientX + 'px';
            heart.style.top = event.clientY + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 800);
        }

        btn.classList.add('btn-fade-out');

        setTimeout(() => {
            document.getElementById('mainCard').classList.add('expanded');
            btn.style.display = 'none';
            document.getElementById('heart-icon').style.display = 'none';
            document.getElementById('h1-title').style.display = 'none';
            document.getElementById('p-text').style.display = 'none';

            const gifWrapper = document.getElementById('gif-wrapper');
            const extraMsg = document.getElementById('extra-msg');
            
            gifWrapper.style.display = 'block';
            extraMsg.style.display = 'block';

            setTimeout(() => {
                gifWrapper.style.opacity = '1';
                gifWrapper.style.animation = 'fadeIn 1s forwards';
                extraMsg.style.opacity = '1';
                extraMsg.style.animation = 'fadeIn 1s forwards';
            }, 50);
        }, 400);
    }
</script>

</body>
</html>
